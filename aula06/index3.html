<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            font: normal 20pt Arial;
            background: black;
            color: red;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = String(window.prompt('Qual o seu nome'))
        document.write(`Ola, <strong>${nome}</strong> , Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Ola, ${nome}, seu nome em maiusculo e ${nome.toUpperCase()}<br>`)
        document.write(`Ola, ${nome}, seu nome em minusculo e ${nome.toLowerCase(nome)}`)
    </script>
</body>
</html>
