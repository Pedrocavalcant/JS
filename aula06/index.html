<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro exercicio JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ola, mundo!</h1>
    <p>Estou me aplicando aos meus estudos</p>

    <script>
        var n1 = Number(window.prompt('Digite um numero'))
        var n2 = Number(window.prompt('Digite outro numero'))
        var s = n1 + n2
        window.alert(`A soma dos valores ${n1.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})} e ${n2.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})} e igual a ${s.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}`)
        // + serve para adicao e para concatenacao
        // number + number = adicao, string + string = concatenacao

    </script>
</body>
</html>
