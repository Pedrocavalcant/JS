<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de ICMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script>
       var peso = Number(window.prompt('Digite seu peso'))
       var altura = Number(window.prompt('Digite sua altura'))
       var imc = peso/(altura ** 2)
       window.alert('Seu indice de massa corporal e de: ' + imc.toFixed(2).replace('.',','))
       
    </script>
</body>
</html>
