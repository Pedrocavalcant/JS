<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada JS</title>
</head>
<body>
    
    <script>
        var n1 = Number(window.prompt('Digite um numero'))
        document.write(`A tabuada de + do numero ${n1} e a seguinte ${n1+1}, ${n1+2}, ${n1+3}, ${n1+4}, ${n1+5}, ${n1+6}, ${n1+7}, ${n1+8}, ${n1+9}, ${n1+10} <br>`)
        document.write(`A tabuada de - no numero ${n1} e a seguinte ${n1-1}, ${n1-2}, ${n1-3}, ${n1-4}, ${n1-5}, ${n1-6}, ${n1-7}, ${n1-8}, ${n1-9}, ${n1-10} <br>`)
        document.write(`A tabuada de * no numero ${n1} e a seguinte ${n1*1}, ${n1*2}, ${n1*3}, ${n1*4}, ${n1*5}, ${n1*6}, ${n1*7}, ${n1*8}, ${n1*9}, ${n1*10} <br>`)
        document.write(`A tabuada de / no numero ${n1} e a seguinte ${n1/1}, ${n1/2}, ${n1/3}, ${n1/4}, ${n1/5}, ${n1/6}, ${n1/7}, ${n1/8}, ${n1/9}, ${n1/10}`)
    </script>
</body>
</html>
